<nav class="navbar navbar-default header-section navbar-fixed-top">

    <div class="navbar-header">

      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

          <h3>Sign up</h3>
          <form>
             <div class="row"> 
                <div class="col-sm-6">
                  <div class="form-group icon-group-user">
                      <input type="text" name="" class="form-control flat-control" placeholder="First name">                  
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group icon-group-user">
                      <input type="text" name="" class="form-control flat-control" placeholder="Last name">                  
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group icon-group-email">
                  <input type="email" name="" class="form-control flat-control" placeholder="Email address">
                </div>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-message m-t-lg">
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
